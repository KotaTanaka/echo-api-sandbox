              type: object
              required:
                - shopName
                - ssid
                - address
              properties:
                shopName:
                  $ref: "#/components/schemas/ShopName"
                ssid:
                  $ref: "#/components/schemas/SSID"
                address:
                  $ref: "#/components/schemas/Address"
                access:
                  $ref: "#/components/schemas/Access"
                description:
                  $ref: "#/components/schemas/Description"
                shopType:
                  $ref: "#/components/schemas/ShopType"
                openingHours:
                  $ref: "#/components/schemas/OpeningHours"
                seatsNum:
                  $ref: "#/components/schemas/SeatsNum"
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                type: object
                required:
                  - serviceId
                properties:
                  serviceId:
                    $ref: "#/components/schemas/ServiceID"
        400:
          description: パラメータ不正
        500:
          description: システムエラー

  /admin/shops/{shopId}:
    # ------------------------------
    # GET /admins/shops/:shopId 店舗詳細取得(管理用)
    # ------------------------------
    get:
      tags:
        - Admin Shop
      summary: 店舗詳細取得(管理用)
      operationId: getShopAdmin
      description: |-
        Wi-Fi利用可能店舗の情報および紐付くレビューの一覧を取得を取得する。
      x-code-samples:
        - lang: Shell
          label: cURL
          source: |
            curl 'http://localhost:1323/admin/shops/6aa3b8b5-1b5c-40c7-85cc-1cde056eb4c2?ewviewLimit=10&reviewOffset=10'
      parameters:
        - $ref: "#/components/parameters/ShopIdPath"
        - name: reviewLimit
          $ref: "#/components/parameters/Limit"
        - name: reviewOffset
          $ref: "#/components/parameters/Offset"
        - name: reviewSort
          $ref: "#/components/parameters/Sort"
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                description: 店舗詳細取得レスポンス
                type: object
                required:
                  - shopId
                  - shopName
                  - ssid
                  - address
                  - access
                  - description
                  - shopType
                  - openingHours
                  - seatsNum
                  - createdAt
                  - updatedAt
                  - deletedAt
                  - reviewCount
                  - reviewList
                properties:
                  shopId:
                    $ref: "#/components/schemas/ShopID"
                  shopName:
                    $ref: "#/components/schemas/ShopName"
                  ssid:
                    $ref: "#/components/schemas/SSID"
                  address:
                    $ref: "#/components/schemas/Address"
                  access:
                    $ref: "#/components/schemas/Access"
                  description:
                    $ref: "#/components/schemas/Description"
                  shopType:
                    $ref: "#/components/schemas/ShopType"
                  openingHours:
                    $ref: "#/components/schemas/OpeningHours"
                  seatsNum:
                    $ref: "#/components/schemas/SeatsNum"
                  createdAt:
                    $ref: "#/components/schemas/CreatedAt"
                  updatedAt:
                    $ref: "#/components/schemas/UpdatedAt"
                  deletedAt:
                    $ref: "#/components/schemas/DeletedAt"
                  reviewCount:
                    $ref: "#/components/schemas/ShopCount"
                  reviewList:
                    type: array
                    description: レビューリスト
                    items:
                      type: object
                      required:
                        - reviewId
                        - comment
                        - evaluation
                        - status
                        - createdAt
                        - updatedAt
                        - deletedAt
                      properties:
                        reviewId:
                          $ref: "#/components/schemas/ReviewID"
                        comment:
                          $ref: "#/components/schemas/Comment"
                        evaluation:
                          $ref: "#/components/schemas/Evaluation"
                        status:
