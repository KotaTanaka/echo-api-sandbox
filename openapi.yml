components:
  # ------------------------------
  # Query or Path Parameters
  # ------------------------------
  parameters:
    Limit:
      in: query
      name: limit
      description: リミット(取得件数) ※デフォルトは20
      schema:
        type: number
        format: 数字
        example: 10
    Offset:
      in: query
      name: offset
      description: オフセット(ページの開始位置) ※デフォルトは0
      schema:
        type: number
        format: 数字
        example: 10
    Sort:
      in: query
      name: sort
      description: |
        ソート方法 ※デフォルトは降順
        * asc: 昇順
        * desc: 降順
      schema:
        type: string
        format: asc / desc
        example: asc
    ServiceIdPath:
      in: path
      name: serviceId
      description: Wi-FiサービスID
      required: true
      schema:
        $ref: "#/components/schemas/ServiceID"
    ShopIdPath:
      in: path
      name: shopId
      description: 店舗ID
      required: true
      schema:
        $ref: "#/components/schemas/ShopID"
    ReviewIdPath:
      in: path
      name: reviewId
      description: レビューID
      required: true
      schema:
        $ref: "#/components/schemas/ReviewID"
  # ------------------------------
  # Request Body Parameters / Response Body Fields
  # ------------------------------
  schemas:
    Total:
      description: 総数
      type: number
      format: 数字
      example: 50
    CreatedAt:
      description: 作成日時(登録日時)
      type: string
      format: YYYY-MM-DD HH:mm:ss
      example: 2019-01-01 12:00:00
    UpdatedAt:
      description: 更新日時
      type: string
      format: YYYY-MM-DD HH:mm:ss
      example: 2019-01-01 12:00:00
    DeletedAt:
      description: 削除日時
      type: string
      format: YYYY-MM-DD HH:mm:ss
      example: 2019-01-01 12:00:00
    ServiceID:
      description: Wi-FiサービスID
      type: string
      format: 半角英数記号
      example: starbacks_wifi
    WifiName:
      description: Wi-Fiサービス名
      type: string
      format: 半角英数字
      example: スターバックスWi-Fi
    Link:
      description: 公式サイトへのリンク
      type: string
      format: URL
      example: https://www.starbucks.co.jp
    ShopCount:
      description: 店舗数
      type: number
      format: 数値
      example: 10
    ShopID:
      description: 店舗ID
      type: string
      format: UUID
      example: 6aa3b8b5-1b5c-40c7-85cc-1cde056eb4c2
    ShopName:
      description: 店舗名
      type: string
      format: 文字列
      example: スターバックス渋谷店
    SSID:
      description: SSID
      type: array
      items:
        type: string
        format: 半角英数字
      example:
        - at_STARBUCKS_Wi2
    Address:
      description: 店舗住所
      type: string
      format: 文字列
      example: 東京都渋谷区道玄坂1-1-1
    Access:
      description: 店舗アクセス
      type: string
      format: 文字列
      example: JR渋谷駅から徒歩1分
    Description:
      description: 店舗説明
      type: string
      format: 文字列
      example: Wi-Fi・電源完備で、平日の昼間は比較的落ち着いています。
    ShopType:
      description: 店舗種別
      type: string
      format: 半角英数字
      example: cafe
    OpeningHours:
      description: 営業時間
      type: string
      format: 文字列
      example: 9:00-22:00
    SeatsNum:
      description: 座席数
      type: number
      format: 数字
      example: 100
    Power:
      description: 電源の有無
      type: boolean
      format: 真理値
      example: true
    ReviewCount:
      description: レビュー数
      type: number
      format: 数字
      example: 10
    Average:
      description: 評価の平均値
      type: number
      format: 数値
      example: 3.50
    ReviewID:
      description: レビューID
      type: string
      format: 半角英数字
      example: 875c1d576d44e47a38c5b74ece39a709
    Comment:
      description: レビュー本文
      type: string
      format: 文字列
      example: 使いやすい
    Evaluation:
      description: 評価
      type: number
      format: 数値
      enum: [1,2,3,4,5]
      example: 3
    Status:
      description: |-
        レビューの公開/非公開ステータス
        - 公開 `public`
        - 非公開 `hidden`
      type: string
      format: string
      enum: ["public", "hidden"]
      example: public
