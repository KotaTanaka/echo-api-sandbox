openapi: 3.0.0
info:
  title: Find Wifi API
  version: "0.01"
  description: |-
    # Introduction
    Find Wi-Fi のAPI仕様書です。

    <h2>For クライアント</h2>
    <table>
      <thead>
        <th>No.</th><th>Group</th><th>Method</th><th>Path</th><th>API名称</th><th>説明</th>
      </thead>
      <tbody>
        <tr><td>CS-1</td><td>Shop</td><td>GET</td><td>/shops</td>
        <td>店舗一覧取得</td><td>Wi-Fi利用可能店舗一覧を取得する。</td></tr>
        <tr><td>CS-2</td><td>Shop</td><td>GET</td><td>/shops/:shopId</td>
        <td>店舗詳細取得</td><td>Wi-Fi利用可能店舗の詳細情報を取得する。</td></tr>
        <tr><td>CR-1</td><td>Review</td><td>GET</td><td>/reviews</td>
        <td>レビュー一覧取得</td><td>店舗に投稿されたレビュー一覧を取得する。</td></tr>
        <tr><td>CR-2</td><td>Review</td><td>POST</td><td>/reviews</td>
        <td>レビュー投稿</td><td>店舗にレビューを投稿する。</td></tr>
    </table>

    <h2>For 管理画面・スクレイピング</h2>
    <table>
      <thead>
        <th>No.</th><th>Group</th><th>Method</th><th>Path</th><th>API名称</th><th>説明</th>
      </thead>
      <tbody>
        <tr><td>AW-1</td><td>Service</td><td>GET</td><td>/admin/services</td>
        <td>Wi-Fiサービス一覧取得</td><td>Wi-Fiサービス一覧を取得する。</td></tr>
        <tr><td>AW-2</td><td>Service</td><td>GET</td><td>/admin/services/:service_id</td>
        <td>Wi-Fiサービス詳細取得</td><td>Wi-Fiサービスの詳細情報を取得する。</td></tr>
        <tr><td>AW-3</td><td>Service</td><td>POST</td><td>/admin/services</td>
        <td>Wi-Fiサービス登録</td><td>Wi-Fiサービスを登録する。</td></tr>
        <tr><td>AW-4</td><td>Service</td><td>PUT</td><td>/admin/services/:service_id</td>
        <td>Wi-Fiサービス編集</td><td>Wi-Fiサービスの情報を編集する。</td></tr>
        <tr><td>AW-5</td><td>Service</td><td>DELETE</td><td>/admin/services/:service_id</td>
        <td>Wi-Fiサービス削除</td><td>Wi-Fiサービスを削除する。</td></tr>
        <tr><td>AS-1</td><td>Shop</td><td>GET</td><td>/admin/shops</td>
        <td>店舗一覧取得</td><td>Wi-Fi利用可能店舗一覧を取得する。</td></tr>
        <tr><td>AS-2</td><td>Shop</td><td>GET</td><td>/admin/shops/:shopId</td>
        <td>店舗詳細取得</td><td>Wi-Fi利用可能店舗の詳細情報を取得する。</td></tr>
        <tr><td>AS-3</td><td>Shop</td><td>POST</td><td>/admin/shops</td>
        <td>店舗登録</td><td>Wi-Fi利用可能店舗を登録する。</td></tr>
        <tr><td>AS-4</td><td>Shop</td><td>PUT</td><td>/admin/shops/:shopId</td>
        <td>店舗編集</td><td>Wi-Fi利用可能店舗の情報を編集する。</td></tr>
        <tr><td>AS-5</td><td>Shop</td><td>DELETE</td><td>/admin/shops/:shopId</td>
        <td>店舗削除</td><td>Wi-Fi利用可能店舗を削除する。</td></tr>
        <tr><td>AR-1</td><td>Review</td><td>GET</td><td>/admin/reviews</td>
        <td>レビュー一覧取得</td><td>店舗に投稿されたレビュー一覧を取得する。</td></tr>
        <tr><td>AR-2</td><td>Review</td><td>PUT</td><td>/admin/reviews/:reviewId</td>
        <td>レビューステータス変更</td><td>レビューの公開・非公開を変更する。</td></tr>
        <tr><td>AR-3</td><td>Review</td><td>DELETE</td><td>/admin/reviews/:reviewId</td>
        <td>レビュー削除</td><td>レビューを削除する。</td></tr>
    </table>
servers:
  - url: http://localhost:1323
    description: ローカル
tags:
  - name: Shop
    description: 店舗関連 クライアント用API
  - name: Review
    description: レビュー関連 クライアント用API
  - name: Admin Service
    description: Wi-Fiサービス関連 管理画面・スクレイピング用API
  - name: Admin Shop
    description: 店舗関連 管理画面・スクレイピング用API
  - name: Admin Review
    description: レビュー関連 管理画面・スクレイピング用API
x-tagGroups:
  - name: Client
    tags:
      - Shop
      - Review
  - name: Admin
    tags:
      - Admin Service
      - Admin Shop
      - Admin Review

paths:
  /shops:
    # ------------------------------
    # GET /shops 店舗一覧取得
    # ------------------------------
    get:
      tags:
        - Shop
      summary: 店舗一覧取得
      operationId: getShopListClient
      description: |-
        Wi-Fi利用可能店舗一覧を取得する。
      x-code-samples:
        - lang: Shell
          label: cURL
          source: |
            curl 'http://localhost:1323/shops?position=xxx&power=true&limit=10&offset=10'
      parameters:
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Sort"
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                description: 店舗一覧取得レスポンス
                type: object
                required:
                  - shopList
                  - total
                properties:
                  shopList:
                    type: array
                    description: 店舗リスト
                    items:
                      type: object
                      required:
                        - shopId
                        - shopName
                        - wifiName
                        - ssid
                        - address
                        - reviewCount
                        - average
                      properties:
                        shopId:
                          $ref: "#/components/schemas/ShopID"
                        shopName:
                          $ref: "#/components/schemas/ShopName"
                        wifiName:
                          $ref: "#/components/schemas/WifiName"
                        ssid:
                          $ref: "#/components/schemas/SSID"
                        address:
                          $ref: "#/components/schemas/Address"
                        access:
                          $ref: "#/components/schemas/Access"
                        description:
                          $ref: "#/components/schemas/Description"
                        shopType:
                          $ref: "#/components/schemas/ShopType"
                        openingHours:
                          $ref: "#/components/schemas/OpeningHours"
                        seatsNum:
                          $ref: "#/components/schemas/SeatsNum"
                        power:
                          $ref: "#/components/schemas/Power"
                        reviewCount:
                          $ref: "#/components/schemas/ReviewCount"
                        average:
                          $ref: "#/components/schemas/Average"
                  total:
                    $ref: "#/components/schemas/Total"
        400:
          description: パラメータ不正
        500:
          description: システムエラー

  /reviews:
    # ------------------------------
    # POST /reviews レビュー投稿
    # ------------------------------
    post:
      tags:
        - Review
      summary: レビュー投稿
      operationId: postReviewClient
      description: |-
        Wi-Fi利用可能店舗にレビューを投稿する。
      x-code-samples:
        - lang: Shell
          label: cURL
          source: |
            curl -X POST 'http://localhost:1323/reviews' \
              -H 'Contents-Type: application/json' \
              -d \
                '{
                  "shopId": "6aa3b8b5-1b5c-40c7-85cc-1cde056eb4c2",
                  "comment": "使いやすい",
                  "evaluation": 5
                }'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - shopId
                - comment
                - evaluation
              properties:
                shopId:
                  $ref: "#/components/schemas/ShopID"
                comment:
                  $ref: "#/components/schemas/Comment"
                evaluation:
                  $ref: "#/components/schemas/Evaluation"
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                type: object
                required:
                  - reviewId
                properties:
                  reviewId:
                    $ref: "#/components/schemas/ReviewID"
        400:
          description: パラメータ不正
        500:
          description: システムエラー

  /admin/services:
    # ------------------------------
    # GET /admins/services Wi-Fiサービス一覧取得
    # ------------------------------
    get:
      tags:
        - Admin Service
      summary: Wi-Fiサービス一覧取得
      operationId: getServceListAdmin
      description: |-
        Wi-Fiサービス一覧を取得する。
      x-code-samples:
        - lang: Shell
          label: cURL
          source: |
            curl 'http://localhost:1323/admin/services?limit=10&offset=10&sort=desc'
      parameters:
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Sort"
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                description: Wi-Fiサービス一覧取得レスポンス
                type: object
                required:
                  - serviceList
                  - total
                properties:
                  serviceList:
                    type: array
                    description: Wi-Fiサービスリスト
                    items:
                      type: object
                      required:
                        - serviceId
                        - wifiName
                        - link
                        - shopCount
                      properties:
                        serviceId:
                          $ref: "#/components/schemas/ServiceID"
                        wifiName:
                          $ref: "#/components/schemas/WifiName"
                        link:
                          $ref: "#/components/schemas/Link"
                        shopCount:
                          $ref: "#/components/schemas/ShopCount"
                  total:
                    $ref: "#/components/schemas/Total"
        400:
          description: パラメータ不正
        500:
          description: システムエラー

    # ------------------------------
    # POST /admin/services Wi-Fiサービス登録
    # ------------------------------
    post:
      tags:
        - Admin Service
      summary: Wi-Fiサービス登録
      operationId: postServiceAdmin
      description: |-
        Wi-Fiサービスを登録する。
      x-code-samples:
        - lang: Shell
          label: cURL
          source: |
            curl -X POST 'http://localhost:1323/admin/services' \
              -H 'Contents-Type: application/json' \
              -d \
                '{
                  "serviceId": "starbacks_wifi",
                  "wifiName": "スターバックスWi-Fi",
                  "link": "https://www.starbucks.co.jp"
                }'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - serviceId
                - wifiName
                - link
              properties:
                serviceId:
                  $ref: "#/components/schemas/ServiceID"
                wifiName:
                  $ref: "#/components/schemas/WifiName"
                link:
                  $ref: "#/components/schemas/Link"
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                type: object
                required:
                  - serviceId
                properties:
                  serviceId:
                    $ref: "#/components/schemas/ServiceID"
        400:
          description: パラメータ不正
        500:
          description: システムエラー

  /admin/services/{serviceId}:
    # ------------------------------
    # GET /admins/services/:serviceId Wi-Fiサービス詳細取得
    # ------------------------------
    get:
      tags:
        - Admin Service
      summary: Wi-Fiサービス詳細取得
      operationId: getServceAdmin
      description: |-
        Wi-Fiサービスの情報および紐付く店舗の一覧を取得を取得する。
      x-code-samples:
        - lang: Shell
          label: cURL
          source: |
            curl 'http://localhost:1323/admin/services/starbacks_wifi?shopLimit=10&shopOffset=10'
      parameters:
        - $ref: "#/components/parameters/ServiceIdPath"
        - name: shopLimit
          $ref: "#/components/parameters/Limit"
        - name: shopOffset
          $ref: "#/components/parameters/Offset"
        - name: shopSort
          $ref: "#/components/parameters/Sort"
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                description: Wi-Fiサービス詳細取得レスポンス
                type: object
                required:
                  - serviceId
                  - wifiName
                  - link
                  - createdAt
                  - updatedAt
                  - deletedAt
                  - shopCount
                  - shopList
                properties:
                  serviceId:
                    $ref: "#/components/schemas/ServiceID"
                  wifiName:
                    $ref: "#/components/schemas/WifiName"
                  link:
                    $ref: "#/components/schemas/Link"
                  createdAt:
                    $ref: "#/components/schemas/CreatedAt"
                  updatedAt:
                    $ref: "#/components/schemas/UpdatedAt"
                  deletedAt:
                    $ref: "#/components/schemas/DeletedAt"
                  shopCount:
                    $ref: "#/components/schemas/ShopCount"
                  shopList:
                    type: array
                    description: 店舗リスト
                    items:
                      type: object
                      required:
                        - shopId
                        - shopName
                        - ssid
                        - address
                        - reviewCount
                        - average
                      properties:
                        shopId:
                          $ref: "#/components/schemas/ShopID"
                        shopName:
                          $ref: "#/components/schemas/ShopName"
                        ssid:
                          $ref: "#/components/schemas/SSID"
                        address:
                          $ref: "#/components/schemas/Address"
                        access:
                          $ref: "#/components/schemas/Access"
                        description:
                          $ref: "#/components/schemas/Description"
                        shopType:
                          $ref: "#/components/schemas/ShopType"
                        openingHours:
                          $ref: "#/components/schemas/OpeningHours"
                        seatsNum:
                          $ref: "#/components/schemas/SeatsNum"
                        power:
                          $ref: "#/components/schemas/Power"
                        reviewCount:
                          $ref: "#/components/schemas/ReviewCount"
                        average:
                          $ref: "#/components/schemas/Average"
        400:
          description: パラメータ不正
        500:
          description: システムエラー

    # ------------------------------
    # PUT /admin/services/:serviceId Wi-Fiサービス編集
    # ------------------------------
    put:
      tags:
        - Admin Service
      summary: Wi-Fiサービス編集
      operationId: putServiceAdmin
      description: |-
        Wi-Fiサービスの情報を編集する。
      x-code-samples:
        - lang: Shell
          label: cURL
          source: |
            curl -X PUT 'http://localhost:1323/admin/services/starbacks_wifi' \
              -H 'Contents-Type: application/json' \
              -d \
                '{
                  "wifiName": "スターバックスWi-Fi",
                  "link": "https://www.starbucks.co.jp"
                }'
      parameters:
        - $ref: "#/components/parameters/ServiceIdPath"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                wifiName:
                  $ref: "#/components/schemas/WifiName"
                link:
                  $ref: "#/components/schemas/Link"
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                type: object
                required:
                  - serviceId
                properties:
                  serviceId:
                    $ref: "#/components/schemas/ServiceID"
        400:
          description: パラメータ不正
        500:
          description: システムエラー

    # ------------------------------
    # DELETE /admin/services/:serviceId Wi-Fiサービス削除
    # ------------------------------
    delete:
      tags:
        - Admin Service
      summary: Wi-Fiサービス削除
      operationId: deleteServiceAdmin
      description: |-
        Wi-Fiサービスを削除する。
      x-code-samples:
        - lang: Shell
          label: cURL
          source: |
            curl -X DELETE 'http://localhost:1323/admin/services/starbacks_wifi'
      parameters:
        - $ref: "#/components/parameters/ServiceIdPath"
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                type: object
                required:
                  - serviceId
                properties:
                  serviceId:
                    $ref: "#/components/schemas/ServiceID"
        400:
          description: パラメータ不正
        500:
          description: システムエラー

  /admin/shops:
    # ------------------------------
    # GET /admin/shops 店舗一覧取得(管理用)
    # ------------------------------
    get:
      tags:
        - Admin Shop
      summary: 店舗一覧取得(管理用)
      operationId: getShopListAdmin
      description: |-
        全体のWi-Fi利用可能店舗一覧を取得する。
      x-code-samples:
        - lang: Shell
          label: cURL
          source: |
            curl 'http://localhost:1323/admin/shops?limit=10&offset=10'
      parameters:
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Sort"
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                description: 店舗一覧取得レスポンス
                type: object
                required:
                  - shopList
                  - total
                properties:
                  shopList:
                    type: array
                    description: 店舗リスト
                    items:
                      type: object
                      required:
                        - shopId
                        - serviceId
                        - wifiName
                        - shopName
                        - ssid
                        - address
                        - reviewCount
                        - average
                      properties:
                        shopId:
                          $ref: "#/components/schemas/ShopID"
                        serviceId:
                          $ref: "#/components/schemas/ServiceID"
                        wifiName:
                          $ref: "#/components/schemas/WifiName"
                        shopName:
                          $ref: "#/components/schemas/ShopName"
                        ssid:
                          $ref: "#/components/schemas/SSID"
                        address:
                          $ref: "#/components/schemas/Address"
                        access:
                          $ref: "#/components/schemas/Access"
                        description:
                          $ref: "#/components/schemas/Description"
                        shopType:
                          $ref: "#/components/schemas/ShopType"
                        openingHours:
                          $ref: "#/components/schemas/OpeningHours"
                        seatsNum:
                          $ref: "#/components/schemas/SeatsNum"
                        power:
                          $ref: "#/components/schemas/Power"
                        reviewCount:
                          $ref: "#/components/schemas/ReviewCount"
                        average:
                          $ref: "#/components/schemas/Average"
                  total:
                    $ref: "#/components/schemas/Total"
        400:
          description: パラメータ不正
        500:
          description: システムエラー

    # ------------------------------
    # POST /admin/shops 店舗登録
    # ------------------------------
    post:
      tags:
        - Admin Shop
      summary: 店舗登録
      operationId: postShopAdmin
      description: |-
        Wi-Fi利用可能店舗を登録する。
      x-code-samples:
        - lang: Shell
          label: cURL
          source: |
            curl -X POST 'http://localhost:1323/admin/shops/' \
              -H 'Contents-Type: application/json' \
              -d \
                '{
                  "shopName": "starbacks_wifi",
                  "ssid": "スターバックスWi-Fi",
